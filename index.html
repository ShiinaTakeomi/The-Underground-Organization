<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            background-image: url('path-to-your-background-image.jpg'); /* Add the URL of your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        #chatBox {
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.8);
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        #messageInput {
            width: 75%;
            padding: 10px;
            margin-right: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #sendMessage {
            padding: 10px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #sendMessage:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div id="chatBox"></div>
<input type="text" id="messageInput" placeholder="Type your message...">
<button id="sendMessage">Send</button>

<script>
    // Sample messages array
    let messages = [
        { sender: 'krad', content: 'oh yea', timestamp: 1698889381 },
        { sender: 'krad', content: 'lets take a trip', timestamp: 1698889386 },
        { sender: 'krad', content: 'nono', timestamp: 1698889390 },
        { sender: 'kai', content: 'yippiii', timestamp: 1698889469 },
        { sender: 'kai', content: 'yeah', timestamp: 1698889474 },
    ];

    // Function to format the UTC timestamp to local time
    function formatTimestamp(utcTimestamp) {
        const date = new Date(utcTimestamp * 1000); // Convert to milliseconds
        return date.toLocaleString('en-MY', { timeZone: 'Asia/Kuala_Lumpur' }); // Format to Malaysian time
    }

    // Function to render chat messages
    function renderMessages() {
        const chatBox = document.getElementById('chatBox');
        chatBox.innerHTML = ''; // Clear existing messages

        // Sort messages by timestamp in UTC
        messages.sort((a, b) => a.timestamp - b.timestamp);

        messages.forEach(message => {
            const messageElement = document.createElement('div');
            messageElement.style.marginBottom = '10px';
            messageElement.innerHTML = `<strong>${message.sender}:</strong> ${message.content}<br><small>${formatTimestamp(message.timestamp)}</small>`;
            chatBox.appendChild(messageElement);
        });

        chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
    }

    // Send message function
    document.getElementById('sendMessage').addEventListener('click', () => {
        const messageInput = document.getElementById('messageInput');
        if (messageInput.value.trim() !== '') {
            const newMessage = {
                sender: 'You', // Replace with actual sender
                content: messageInput.value,
                timestamp: Math.floor(Date.now() / 1000) // Current time in seconds
            };
            messages.push(newMessage);
            messageInput.value = ''; // Clear input field
            renderMessages(); // Re-render messages
        }
    });

    // Initial render of messages
    renderMessages();
</script>

</body>
</html>
