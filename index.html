<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abandoned Warehouse - The Underground Organization</title>
    <link rel="icon" href="data:,"> <!-- Prevent favicon request -->
    <style>
        body {
            background-image: url('https://i.pinimg.com/564x/ba/52/45/ba5245cf77640f0dddf0e47c4811749f.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        #chatBox {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
        }
        #messageInput {
            width: calc(100% - 30px);
            max-width: 350px; /* Set maximum width to make it medium-sized */
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px; /* Rounded corners for better aesthetics */
            border: 1px solid #ccc; /* Add border to the input box */
            background-color: rgba(255, 255, 255, 0.8); /* Light background for visibility */
            color: black; /* Change text color for better contrast */
        }
        #sendMessage, #clearChat, #biodataButton, .locationButton {
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #sendMessage:hover, #clearChat:hover, #biodataButton:hover, .locationButton:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
    <!-- Firebase SDKs -->
    <script type="module">
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDTqTyn4C4_rkMhkN7LBS6CxNtghgghfVM",
            authDomain: "index-d3482.firebaseapp.com",
            projectId: "index-d3482",
            storageBucket: "index-d3482.appspot.com",
            messagingSenderId: "766904853047",
            appId: "1:766904853047:web:2d651d54a6e7cc3cf095b2",
            measurementId: "G-PSTV5VW1ZW"
        };

        // Initialize Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app); // Initialize Firestore

        // Load character data from localStorage
        let character = JSON.parse(localStorage.getItem('character')) || {}; // Default to empty object

        // Update character name to use aliasName from biodata or default to 'Anonymous'
        const characterName = character.aliasName ? character.aliasName : 'Anonymous'; // Use aliasName or default to 'Anonymous'

        // Function to format timestamp
        function formatTimestamp(utcTimestamp) {
            const date = new Date(utcTimestamp * 1000);
            return date.toLocaleString('en-MY', { timeZone: 'Asia/Kuala_Lumpur' });
        }

        // Function to render messages from Firestore
        function renderMessages() {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = ''; // Clear chat box
            const messagesRef = collection(db, "abandoned_warehouse_messages"); // Use a separate collection for the abandoned warehouse
            const q = query(messagesRef, orderBy("timestamp"));

            // Use onSnapshot for real-time updates
            onSnapshot(q, (querySnapshot) => {
                chatBox.innerHTML = ''; // Clear chat box on each update
                querySnapshot.forEach((doc) => {
                    const message = doc.data();
                    const messageElement = document.createElement('div');
                    messageElement.innerHTML = `${message.sender}: ${message.content}<br>${formatTimestamp(message.timestamp)}`;
                    chatBox.appendChild(messageElement);
                });
                chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll to bottom
            });
        }

        // Function to send a message
        window.sendMessage = async function() { // Add window. to make it global
            const messageInput = document.getElementById('messageInput');
            if (messageInput.value.trim() !== '') {
                const newMessage = {
                    sender: characterName, // Use the character name
                    content: messageInput.value,
                    timestamp: Math.floor(Date.now() / 1000)
                };
                // Add message to Firestore
                try {
                    await addDoc(collection(db, "abandoned_warehouse_messages"), newMessage); // Add to the new collection
                    messageInput.value = ''; // Clear input field
                } catch (error) {
                    console.error("Error sending message: ", error);
                    alert("Failed to send message. Please try again."); // Alert for failed message send
                }
            } else {
                alert("Please enter a message."); // Alert for empty message
            }
        };

        // Function to clear chat
        window.clearChat = async function() { // Add window. to make it global
            const confirmClear = confirm("Are you sure you want to clear the chat?");
            if (confirmClear) {
                const messagesRef = collection(db, "abandoned_warehouse_messages");
                const messagesSnapshot = await getDocs(messagesRef);
                messagesSnapshot.forEach(async (doc) => {
                    await deleteDoc(doc.ref);
                });
            }
        };

        // Function to navigate to another page with loading message
        function navigateTo(url) {
            document.body.innerHTML = "<h2>Loading...</h2>"; // Show loading message
            setTimeout(() => {
                window.location.href = url; // Navigate after a short delay
            }, 500); // Adjust delay as needed
        }

        // Load messages and render them
        window.onload = function() {
            renderMessages(); // Call to render messages

            // Add event listener for the Enter key
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Prevent the default action (form submission)
                    sendMessage(); // Call sendMessage function
                }
            });
        };
    </script>
</head>
<body>

<h1>Abandoned Warehouse</h1>
<div id="chatBox" role="log" aria-live="polite"></div>
<input type="text" id="messageInput" placeholder="Type your message here..." aria-label="Message input">
<div class="button-container">
    <button id="sendMessage" onclick="sendMessage()" aria-label="Send message">Send</button>
    <button id="clearChat" onclick="clearChat()" aria-label="Clear chat">Clear Chat</button>
    <button id="biodataButton" onclick="navigateTo('biodata.html')" aria-label="View biodata">Biodata</button>
    <button onclick="navigateTo('index.html')" aria-label="Back to main page">Back to Main</button> <!-- Button to return to the main page -->
</div>

</body>
</html>
