<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Underground Organization</title>
    <style>
        body {
            background-image: url('https://i.pinimg.com/564x/ba/52/45/ba5245cf77640f0dddf0e47c4811749f.jpg');
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        #chatBox {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            width: 400px;
        }
        #messageInput {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
        }
        #sendMessage {
            padding: 10px 15px;
        }
        #clearChat {
            padding: 10px 15px;
            margin-top: 10px;
        }
        #characterSheet {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
            width: 400px;
        }
        #characterSheet input {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>

<h1>The Underground Organization</h1>

<div id="chatBox"></div>
<input type="text" id="messageInput" placeholder="Type your message...">
<button id="sendMessage">Send</button>
<button id="clearChat">Clear Chat</button>

<!-- Character Sheet Section -->
<div id="characterSheet">
    <h2>Create Your Character</h2>
    <input type="text" id="characterName" placeholder="Character Name">
    <input type="text" id="characterClass" placeholder="Character Class">
    <input type="text" id="characterDescription" placeholder="Character Description">
    <button id="createCharacter">Create Character</button>
</div>

<script>
    let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
    let character = {};

    function formatTimestamp(utcTimestamp) {
        const date = new Date(utcTimestamp * 1000);
        return date.toLocaleString('en-MY', { timeZone: 'Asia/Kuala_Lumpur' });
    }

    function renderMessages() {
        const chatBox = document.getElementById('chatBox');
        chatBox.innerHTML = '';
        messages.sort((a, b) => a.timestamp - b.timestamp);
        messages.forEach(message => {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `${message.sender}: ${message.content}<br>${formatTimestamp(message.timestamp)}`;
            chatBox.appendChild(messageElement);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById('sendMessage').addEventListener('click', () => {
        const messageInput = document.getElementById('messageInput');
        if (messageInput.value.trim() !== '') {
            const newMessage = {
                sender: character.name || 'You',
                content: messageInput.value,
                timestamp: Math.floor(Date.now() / 1000)
            };
            messages.push(newMessage);
            messageInput.value = '';
            localStorage.setItem('chatMessages', JSON.stringify(messages));
            renderMessages();
        }
    });

    document.getElementById('clearChat').addEventListener('click', () => {
        messages = [];
        localStorage.removeItem('chatMessages');
        renderMessages();
    });

    document.getElementById('createCharacter').addEventListener('click', () => {
        const name = document.getElementById('characterName').value;
        const charClass = document.getElementById('characterClass').value;
        const description = document.getElementById('characterDescription').value;
        character = { name, charClass, description };
        alert(`Character ${name} created!`);
    });

    document.getElementById('messageInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            document.getElementById('sendMessage').click();
        }
    });

    renderMessages();
</script>

</body>
</html>
