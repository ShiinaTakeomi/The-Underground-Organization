<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Underground Organization</title>
    <link rel="icon" href="data:,"> <!-- Prevent favicon request -->
    <style>
        body {
            background-image: url('https://i.pinimg.com/564x/ba/52/45/ba5245cf77640f0dddf0e47c4811749f.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        #chatBox {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
        }
        #messageInput {
            width: calc(100% - 30px);
            padding: 10px;
            margin-right: 10px;
        }
        #sendMessage, #clearChat, #biodataButton {
            padding: 10px 15px;
            margin-top: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
    <!-- Firebase SDKs -->
    <script type="module">
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDTqTyn4C4_rkMhkN7LBS6CxNtghgghfVM",
            authDomain: "index-d3482.firebaseapp.com",
            projectId: "index-d3482",
            storageBucket: "index-d3482.appspot.com",
            messagingSenderId: "766904853047",
            appId: "1:766904853047:web:2d651d54a6e7cc3cf095b2",
            measurementId: "G-PSTV5VW1ZW"
        };

        // Import Firebase and Firestore
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, orderBy, query, deleteDoc } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app); // Initialize Firestore

        // Your chat functionality here
        let character = JSON.parse(localStorage.getItem('character')) || { name: 'You' }; // Default character name

        // Function to format timestamp
        function formatTimestamp(utcTimestamp) {
            const date = new Date(utcTimestamp);
            return date.toLocaleString('en-MY', { timeZone: 'Asia/Kuala_Lumpur' });
        }

        // Function to render messages from Firestore
        async function renderMessages() {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = ''; // Clear chat box
            const messagesRef = collection(db, "messages");
            const q = query(messagesRef, orderBy("timestamp"));
            const querySnapshot = await getDocs(q);
            querySnapshot.forEach((doc) => {
                const message = doc.data();
                const messageElement = document.createElement('div');
                messageElement.innerHTML = `${message.sender}: ${message.content}<br>${formatTimestamp(message.timestamp)}`;
                chatBox.appendChild(messageElement);
            });
            chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll to bottom
        }

        // Function to send a message
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            if (messageInput.value.trim() !== '') {
                const newMessage = {
                    sender: character.name,
                    content: messageInput.value,
                    timestamp: Date.now() // Use current timestamp in milliseconds
                };
                // Add message to Firestore
                await addDoc(collection(db, "messages"), newMessage);
                messageInput.value = ''; // Clear input field
                renderMessages(); // Refresh message display
            } else {
                alert("Please enter a message."); // Alert for empty message
            }
        }

        // Function to clear chat
        async function clearChat() {
            const messagesRef = collection(db, "messages");
            const querySnapshot = await getDocs(query(messagesRef));
            const batch = writeBatch(db); // Create a batch for deleting
            querySnapshot.forEach((doc) => {
                batch.delete(doc.ref); // Add delete operation for each message
            });
            await batch.commit(); // Commit the batch
            renderMessages(); // Refresh message display
        }

        document.getElementById('sendMessage').addEventListener('click', sendMessage);

        // Allow sending message with Enter key
        document.getElementById('chatForm').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission
                sendMessage(); // Call the sendMessage function
            }
        });

        document.getElementById('clearChat').addEventListener('click', clearChat);

        document.getElementById('biodataButton').addEventListener('click', () => {
            window.location.href = 'biodata.html'; // Redirect to the biodata page
        });

        // Call to render messages initially
        renderMessages();
    </script>

</head>
<body>

<h1>The Underground Organization</h1>

<div id="chatBox"></div>
<form id="chatForm">
    <input type="text" id="messageInput" placeholder="Type your message..." required>
</form>
<div class="button-container">
    <button type="button" id="sendMessage">Send</button>
    <button type="button" id="clearChat">Clear Chat</button>
    <button type="button" id="biodataButton">Biodata</button>
</div>

</body>
</html>
