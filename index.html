<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            background-image: url('https://i.pinimg.com/564x/ba/52/45/ba5245cf77640f0dddf0e47c4811749f.jpg');
            background-size: cover; /* Cover the entire screen */
            color: white; /* Text color for readability */
            font-family: Arial, sans-serif; /* Font styling */
        }
        #chatBox {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for chat box */
            border-radius: 5px; /* Rounded corners */
        }
        #messageInput {
            width: 80%;
            padding: 10px; /* Padding for the input field */
            margin-right: 10px; /* Space between input and button */
        }
        #sendMessage {
            padding: 10px 15px; /* Padding for the send button */
        }
    </style>
</head>
<body>

<div id="chatBox"></div>
<input type="text" id="messageInput" placeholder="Type your message...">
<button id="sendMessage">Send</button>

<script>
    // Sample messages array
    let messages = [
        { sender: 'krad', content: 'oh yea', timestamp: 1698889381 },
        { sender: 'krad', content: 'lets take a trip', timestamp: 1698889386 },
        { sender: 'krad', content: 'nono', timestamp: 1698889390 },
        { sender: 'kai', content: 'yippiii', timestamp: 1698889469 },
        { sender: 'kai', content: 'yeah', timestamp: 1698889474 },
    ];

    // Function to format the UTC timestamp to local time
    function formatTimestamp(utcTimestamp) {
        const date = new Date(utcTimestamp * 1000); // Convert to milliseconds
        return date.toLocaleString('en-MY', { timeZone: 'Asia/Kuala_Lumpur' }); // Format to Malaysian time
    }

    // Function to render chat messages
    function renderMessages() {
        const chatBox = document.getElementById('chatBox');
        chatBox.innerHTML = ''; // Clear existing messages

        // Sort messages by timestamp in UTC
        messages.sort((a, b) => a.timestamp - b.timestamp);

        messages.forEach(message => {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `${message.sender}: ${message.content}<br>${formatTimestamp(message.timestamp)}`;
            chatBox.appendChild(messageElement);
        });

        chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
    }

    // Send message function
    document.getElementById('sendMessage').addEventListener('click', () => {
        const messageInput = document.getElementById('messageInput');
        if (messageInput.value.trim() !== '') {
            const newMessage = {
                sender: 'You', // Replace with actual sender
                content: messageInput.value,
                timestamp: Math.floor(Date.now() / 1000) // Current time in seconds
            };
            messages.push(newMessage);
            messageInput.value = ''; // Clear input field
            renderMessages(); // Re-render messages
        }
    });

    // Initial render of messages
    renderMessages();
</script>

</body>
</html>
