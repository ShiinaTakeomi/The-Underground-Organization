<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green City Chat</title>
    <style>
        body {
            background-image: url('https://i.pinimg.com/736x/f5/73/6e/f5736e5639012c90ba7988fe93a7854b.jpg');
            background-size: cover;
            background-position: center center;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chatContainer {
            width: 100%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        #chatBox {
            height: 60vh;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            margin: 8px 0;
            padding: 12px;
            border-radius: 15px;
            word-break: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background-color: #DCF8C6;
            color: #000;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .other-message {
            background-color: #FFFFFF;
            color: #000;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .timestamp {
            font-size: 0.75rem;
            color: #666;
            margin-top: 4px;
            text-align: right;
        }

        #inputContainer {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }

        #messageInput {
            flex-grow: 1;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
        }

        button {
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background-color: #25D366;
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .navigation-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            #chatContainer {
                padding: 10px;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to The Green City</h1>
    
    <div id="chatContainer">
        <div id="chatBox"></div>
    </div>
    
    <div id="inputContainer">
        <input type="text" id="messageInput" placeholder="Type a message" />
        <button onclick="sendMessage()">Send</button>
    </div>

    <div class="navigation-container">
        <!-- Your navigation buttons here -->
    </div>

    <script type="module">
        // Firebase configuration and initialization
        const firebaseConfig = {
            apiKey: "AIzaSyDTqTyn4C4_rkMhkN7LBS6CxNtghgghfVM",
            authDomain: "index-d3482.firebaseapp.com",
            projectId: "index-d3482",
            storageBucket: "index-d3482.appspot.com",
            messagingSenderId: "766904853047",
            appId: "1:766904853047:web:2d651d54a6e7cc3cf095b2",
            measurementId: "G-PSTV5VW1ZW"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const character = JSON.parse(localStorage.getItem('character')) || {};
        const characterName = character.aliasName || 'Anonymous';

        // Chat functionality
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');

        function createMessageElement(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'other-message'}`;

            const contentDiv = document.createElement('div');
            contentDiv.textContent = message.content;

            const timeDiv = document.createElement('div');
            timeDiv.className = 'timestamp';
            timeDiv.textContent = new Date(message.timestamp * 1000).toLocaleTimeString();

            messageDiv.append(contentDiv, timeDiv);
            return messageDiv;
        }

        onSnapshot(query(collection(db, "messages"), orderBy("timestamp")), (snapshot) => {
            chatBox.innerHTML = '';
            snapshot.forEach(doc => {
                const message = doc.data();
                const isUser = message.sender === characterName;
                chatBox.appendChild(createMessageElement(message, isUser));
            });
            chatBox.scrollTo({
                top: chatBox.scrollHeight,
                behavior: 'smooth'
            });
        });

        window.sendMessage = async () => {
            const content = messageInput.value.trim();
            if (!content) return;

            try {
                await addDoc(collection(db, "messages"), {
                    sender: characterName,
                    content: content,
                    timestamp: Math.floor(Date.now() / 1000)
                });
                messageInput.value = '';
            } catch (error) {
                console.error("Error sending message:", error);
                alert("Failed to send message. Please try again.");
            }
        };

        // Enter key support
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
