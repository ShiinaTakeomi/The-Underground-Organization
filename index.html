<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Green City Chat</title>
    <style>
        body {
            background-image: url('https://i.pinimg.com/736x/f5/73/6e/f5736e5639012c90ba7988fe93a7854b.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 { text-align: center; }

        #chatBox {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
        }

        .message { display: flex; justify-content: space-between; align-items: center; }
        .message-text { flex: 1; }
        .message-buttons { display: flex; gap: 5px; }

        #messageInput {
            width: 90%;
            max-width: 350px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }

        button {
            padding: 10px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover { background-color: rgba(255, 255, 255, 0.2); }

        @media (max-width: 768px) {
            #messageInput { width: 100%; }
            .button-container { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <h1>Welcome to The Green City</h1>
    <div id="chatBox"></div>
    <div class="button-container">
        <input type="text" id="messageInput" placeholder="Type your message here">
        <button onclick="sendMessage()">Send</button>
        <button onclick="clearChat()">Clear Chat</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, getDocs, deleteDoc, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDTqTyn4C4_rkMhkN7LBS6CxNtghgghfVM",
            authDomain: "index-d3482.firebaseapp.com",
            projectId: "index-d3482",
            storageBucket: "index-d3482.appspot.com",
            messagingSenderId: "766904853047",
            appId: "1:766904853047:web:2d651d54a6e7cc3cf095b2",
            measurementId: "G-PSTV5VW1ZW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let character = JSON.parse(localStorage.getItem('character')) || {};
        const characterName = character.aliasName || 'Anonymous';

        function escapeHTML(text) {
            const div = document.createElement("div");
            div.textContent = text;
            return div.innerHTML;
        }

        async function renderMessages() {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = '';

            const messagesRef = collection(db, "messages");
            const q = query(messagesRef, orderBy("timestamp"));

            onSnapshot(q, (querySnapshot) => {
                chatBox.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const message = doc.data();
                    const messageId = doc.id;

                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');
                    messageElement.innerHTML = `
                        <span class="message-text"><strong>${escapeHTML(message.sender)}</strong>: ${escapeHTML(message.content)}</span>
                        <div class="message-buttons">
                            ${message.sender === characterName ? `
                                <button onclick="editMessage('${messageId}', '${escapeHTML(message.content)}')">Edit</button>
                                <button onclick="deleteMessage('${messageId}')">Delete</button>
                            ` : ''}
                        </div>
                    `;
                    chatBox.appendChild(messageElement);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            if (messageText === '') return alert("Please enter a message.");

            const newMessage = {
                sender: characterName,
                content: messageText,
                timestamp: serverTimestamp()
            };

            try {
                await addDoc(collection(db, "messages"), newMessage);
                messageInput.value = '';
            } catch (error) {
                console.error("Error sending message: ", error);
                alert("Failed to send message.");
            }
        }

        async function clearChat() {
            if (!confirm("Are you sure you want to clear the chat?")) return;

            const messagesRef = collection(db, "messages");
            const querySnapshot = await getDocs(messagesRef);
            querySnapshot.forEach(async (doc) => await deleteDoc(doc.ref));
            alert("Chat cleared successfully.");
        }

        async function editMessage(messageId, oldText) {
            const newText = prompt("Edit your message:", oldText);
            if (!newText) return;

            try {
                await updateDoc(doc(db, "messages", messageId), { content: newText });
            } catch (error) {
                console.error("Error updating message:", error);
                alert("Failed to update message.");
            }
        }

        async function deleteMessage(messageId) {
            if (!confirm("Are you sure you want to delete this message?")) return;

            try {
                await deleteDoc(doc(db, "messages", messageId));
            } catch (error) {
                console.error("Error deleting message:", error);
                alert("Failed to delete message.");
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        window.onload = renderMessages;
    </script>
</body>
</html>
