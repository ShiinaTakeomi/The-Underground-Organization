<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Chat Application</title>
</head>
<body>

<div id="chatBox"></div>
<input type="text" id="messageInput" placeholder="Type your message...">
<button id="sendMessage">Send</button>

<script>
    // Sample messages array
    let messages = [
        { sender: 'krad', content: 'oh yea', timestamp: Date.now() / 1000 },
        { sender: 'kai', content: 'yippiii', timestamp: Date.now() / 1000 },
    ];

    // Function to render chat messages
    function renderMessages() {
        const chatBox = document.getElementById('chatBox');
        chatBox.innerHTML = ''; // Clear existing messages

        messages.forEach(message => {
            const messageElement = document.createElement('div');
            messageElement.textContent = `${message.sender}: ${message.content}`;
            chatBox.appendChild(messageElement);
        });
    }

    // Send message function
    document.getElementById('sendMessage').addEventListener('click', () => {
        const messageInput = document.getElementById('messageInput');
        if (messageInput.value.trim() !== '') {
            const newMessage = {
                sender: 'You', // Replace with actual sender
                content: messageInput.value,
                timestamp: Math.floor(Date.now() / 1000) // Current time in seconds
            };
            messages.push(newMessage);
            messageInput.value = ''; // Clear input field
            renderMessages(); // Re-render messages
        }
    });

    // Initial render of messages
    renderMessages();
</script>

</body>
</html>
