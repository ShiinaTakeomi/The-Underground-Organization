<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        #chatBox {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        #messageInput {
            width: 80%;
        }
    </style>
    <!-- Include UMD versions -->
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.28.0/date-fns.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns-tz@1.1.7/date-fns-tz.umd.min.js"></script>
</head>
<body>

<div id="chatBox"></div>
<input type="text" id="messageInput" placeholder="Type your message...">
<button id="sendMessage">Send</button>

<script>
    // Sample messages array
    let messages = [
        { sender: 'krad', content: 'oh yea', timestamp: 1698889381 },
        { sender: 'krad', content: 'lets take a trip', timestamp: 1698889386 },
        { sender: 'krad', content: 'nono', timestamp: 1698889390 },
        { sender: 'kai', content: 'yippiii', timestamp: 1698889469 },
        { sender: 'kai', content: 'yeah', timestamp: 1698889474 },
    ];

    // Function to format the UTC timestamp to Malaysian time
    function formatTimestamp(utcTimestamp) {
        const date = new Date(utcTimestamp * 1000); // Convert to milliseconds
        return window.dateFnsTz.format(date, 'dd/MM/yyyy, hh:mm:ss a', {
            timeZone: 'Asia/Kuala_Lumpur'
        });
    }

    // Function to render chat messages
    function renderMessages() {
        const chatBox = document.getElementById('chatBox');
        chatBox.innerHTML = ''; // Clear existing messages

        messages.sort((a, b) => a.timestamp - b.timestamp);

        messages.forEach(message => {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `${message.sender}: ${message.content}<br>${formatTimestamp(message.timestamp)}`;
            chatBox.appendChild(messageElement);
        });

        chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
    }

    // Send message function
    document.getElementById('sendMessage').addEventListener('click', () => {
        const messageInput = document.getElementById('messageInput');
        if (messageInput.value.trim() !== '') {
            const newMessage = {
                sender: 'You',
                content: messageInput.value,
                timestamp: Math.floor(Date.now() / 1000)
            };
            messages.push(newMessage);
            messageInput.value = ''; // Clear input field
            renderMessages(); // Re-render messages
        }
    });

    // Initial render of messages
    renderMessages();
</script>

</body>
</html>
