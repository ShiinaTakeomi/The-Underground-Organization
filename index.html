<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Underground Organization</title>
    <link rel="icon" href="data:,"> <!-- Prevent favicon request -->
    <style>
        body {
            background-image: url('https://i.pinimg.com/564x/ba/52/45/ba5245cf77640f0dddf0e47c4811749f.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 20px; /* Add some padding at the bottom */
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            width: 100%;
        }
        #chatBox {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto; /* Enable scrolling */
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
        }
        #messageInput {
            width: calc(100% - 30px);
            max-width: 350px;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }
        #sendMessage, #clearChat, #biodataButton, #abandonedWarehouseButton, #viewBiodataButton {
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #sendMessage:hover, #clearChat:hover, #biodataButton:hover, #abandonedWarehouseButton:hover, #viewBiodataButton:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .navigation-container {
            display: flex;
            justify-content: flex-start; /* Align buttons to the left */
            gap: 10px;
            margin-top: 10px;
            width: 100%;
        }
        #biodataBox {
            border: 1px solid #ccc;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            width: 90%; /* Responsive width */
            max-width: 400px; /* Max width for larger screens */
            height: auto; /* Height auto to fit content */
            max-height: 400px; /* Set max height for scrolling */
            overflow-y: auto; /* Enable scrolling */
            padding: 10px;
            margin-top: 20px; /* Space between chat and biodata box */
            display: none; /* Initially hidden */
        }
        .left-side-navigation {
            position: fixed;
            left: 0;
            top: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .left-side-navigation button {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 200px;
        }

        .left-side-navigation button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
    <script type="module">
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDTqTyn4C4_rkMhkN7LBS6CxNtghgghfVM",
            authDomain: "index-d3482.firebaseapp.com",
            projectId: "index-d3482",
            storageBucket: "index-d3482.appspot.com",
            messagingSenderId: "766904853047",
            appId: "1:766904853047:web:2d651d54a6e7cc3cf095b2",
            measurementId: "G-PSTV5VW1ZW"
        };

        // Initialize Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Load character data from localStorage
        let character = JSON.parse(localStorage.getItem('character')) || {};

        // Update character name to use aliasName from biodata or default to 'Anonymous'
        const characterName = character.aliasName ? character.aliasName : 'Anonymous';

        // Function to format timestamp
        function formatTimestamp(utcTimestamp) {
            const date = new Date(utcTimestamp * 1000);
            return date.toLocaleString('en-MY', { timeZone: 'Asia/Kuala_Lumpur' });
        }

        // Function to render messages from Firestore
            function renderMessages() {
                const chatBox = document.getElementById('chatBox');
                chatBox.innerHTML = '';
                const messagesRef = collection(db, "messages");
                const q = query(messagesRef, orderBy("timestamp"));

            onSnapshot(q, (querySnapshot) => {
                chatBox.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const message = doc.data();
                    const messageElement = document.createElement('div');
                    messageElement.innerHTML = `${message.sender}: ${message.content}<br>${formatTimestamp(message.timestamp)}`;
                    chatBox.appendChild(messageElement);
                });
                chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll to bottom
                playNotificationSound(); // Play notification sound whenever a new message is added
            });
        }

        // Function to send a message
        window.sendMessage = async function() {
            const messageInput = document.getElementById('messageInput');
            if (messageInput.value.trim() !== '') {
                const newMessage = {
                    sender: characterName,
                    content: messageInput.value,
                    timestamp: Math.floor(Date.now() / 1000)
                };
                try {
                    await addDoc(collection(db, "messages"), newMessage);
                    messageInput.value = '';
                } catch (error) {
                    console.error("Error sending message: ", error);
                    alert("Failed to send message. Please try again.");
                }
            } else {
                alert("Please enter a message.");
            }
        };
        
        // Function to play notification sound
         function playNotificationSound() {
             const audio = new Audio('https://drive.google.com/uc?export=download&id=1F2jORpyd1VQPsQBLeMaDBr1hAG7RDgDL');
             audio.play();
        }
        // Function to clear chat
        window.clearChat = async function() {
            const confirmClear = confirm("Are you sure you want to clear the chat?");
            if (confirmClear) {
                const messagesRef = collection(db, "messages");
                const messagesSnapshot = await getDocs(messagesRef);
                messagesSnapshot.forEach(async (doc) => {
                    await deleteDoc(doc.ref);
                });
            }
        };

        // Function to toggle biodata visibility
        window.toggleBiodata = function() {
            const biodataBox = document.getElementById('biodataBox');
            if (biodataBox.style.display === 'none' || biodataBox.style.display === '') {
                biodataBox.style.display = 'block';
            } else {
                biodataBox.style.display = 'none';
            }
        };

        // Load messages and render them
        window.onload = function() {
            renderMessages();

            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    sendMessage();
                }
            });

            // Load biodata and display it
            const biodataBox = document.getElementById('biodataBox');
            if (character) {
                biodataBox.innerHTML = `
                    <h3>${character.aliasName}</h3>
                    <p><strong>Age:</strong> ${character.age}</p>
                    <p><strong>Gender:</strong> ${character.gender}</p>
                    <p><strong>Height:</strong> ${character.height}</p>
                    <p><strong>Weight:</strong> ${character.weight}</p>
                    <p><strong>Body Type:</strong> ${character.bodyType}</p>
                    <p><strong>Personality:</strong> ${character.personality}</p>
                    <p><strong>Hobbies:</strong> ${character.hobbies}</p>
                `;
            }
        };
    </script>
</head>
<body>
    <h1>The Underground Organization</h1>

    <!-- Left side navigation buttons -->
    <div class="left-side-navigation">
        <button id="biodataButton" onclick="window.location.href='biodata.html'">Biodata</button>
        <button id="abandonedWarehouseButton" onclick="window.location.href='abandoned_warehouse.html'">Abandoned Warehouse</button>
    </div>

    <div id="chatBox"></div>

    <div class="button-container">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendMessage" onclick="sendMessage()">Send</button>
    </div>

    <div class="button-container">
        <button id="clearChat" onclick="clearChat()">Clear Chat</button>
    </div>

    <!-- View Biodata button and biodata box -->
    <button id="viewBiodataButton" onclick="toggleBiodata()">View Biodata</button>

    <div id="biodataBox"></div>
        <!-- View Personal Financial button and financial box -->
    <button id="viewFinancialButton" onclick="toggleFinancial()">View Personal Financial</button>

    <div id="financialBox" style="display: none; border: 1px solid #ccc; background-color: rgba(0, 0, 0, 0.7); border-radius: 5px; width: 90%; max-width: 400px; padding: 10px; margin-top: 20px;">
        <h3>Financial Status</h3>
        <p><strong>Cash:</strong> $ 0.00</p>
        <p><strong>Bank Account:</strong> $ 0.00</p>
        <p><strong>TUO (The Underground Obligation):</strong> 0.00TUO</p>
    </div>

    <script>
        // Function to toggle financial visibility
        window.toggleFinancial = function() {
            const financialBox = document.getElementById('financialBox');
            if (financialBox.style.display === 'none' || financialBox.style.display === '') {
                financialBox.style.display = 'block';
            } else {
                financialBox.style.display = 'none';
            }
        };
    </script>
    <!-- View Social Status, Health, and Skills -->
    <button id="viewStatusButton" onclick="toggleStatus()">View Status</button>
    <div id="statusBox" style="display: none; border: 1px solid #ccc; background-color: rgba(0, 0, 0, 0.7); border-radius: 5px; width: 90%; max-width: 400px; padding: 10px; margin-top: 20px;">
        <h3>Status Overview</h3>
        <p><strong>Health:</strong> 80%</p>
        <p><strong>Social Status:</strong> Neutral</p>
        <p><strong>Skills:</strong> Negotiation: Level 1, Combat: Level 3</p>
    </div>
</body>
</html>
