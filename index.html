<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Underground Organization</title>
    <link rel="icon" href="data:,"> <!-- Prevent favicon request -->
    <style>
        body {
            background-image: url('https://i.pinimg.com/564x/ba/52/45/ba5245cf77640f0dddf0e47c4811749f.jpg');
            background-size: cover; /* Ensures the image covers the entire viewport */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed; /* Adds a parallax effect */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensures full height on smaller screens */
            margin: 0;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        #chatBox {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            width: 90%; /* Responsive width */
            max-width: 400px; /* Sets a max width for larger screens */
        }
        #messageInput {
            width: calc(100% - 30px); /* Adjusts width relative to its parent */
            padding: 10px;
            margin-right: 10px;
        }
        #sendMessage, #clearChat, #biodataButton {
            padding: 10px 15px;
            margin-top: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Space between buttons */
            flex-wrap: wrap; /* Allows buttons to wrap on smaller screens */
        }
    </style>
</head>
<body>

<h1>The Underground Organization</h1>

<div id="chatBox"></div>
<form id="chatForm">
    <input type="text" id="messageInput" placeholder="Type your message..." required>
</form>
<div class="button-container">
    <button type="button" id="sendMessage">Send</button>
    <button id="clearChat">Clear Chat</button>
    <button id="biodataButton">Biodata</button>
</div>

<script>
    let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
    let character = JSON.parse(localStorage.getItem('character')) || { name: 'You' }; // Default character name

    function formatTimestamp(utcTimestamp) {
        const date = new Date(utcTimestamp * 1000);
        return date.toLocaleString('en-MY', { timeZone: 'Asia/Kuala_Lumpur' });
    }

    function renderMessages() {
        const chatBox = document.getElementById('chatBox');
        chatBox.innerHTML = '';
        messages.sort((a, b) => a.timestamp - b.timestamp);
        messages.forEach(message => {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `${message.sender}: ${message.content}<br>${formatTimestamp(message.timestamp)}`;
            chatBox.appendChild(messageElement);
        });
        chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll to bottom
    }

    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        if (messageInput.value.trim() !== '') {
            const newMessage = {
                sender: character.name,
                content: messageInput.value,
                timestamp: Math.floor(Date.now() / 1000)
            };
            messages.push(newMessage);
            messageInput.value = '';
            localStorage.setItem('chatMessages', JSON.stringify(messages));
            renderMessages();
        } else {
            alert("Please enter a message."); // Alert for empty message
        }
    }

    document.getElementById('sendMessage').addEventListener('click', sendMessage);

    // Allow sending message with Enter key
    document.getElementById('chatForm').addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            event.preventDefault(); // Prevent form submission
            sendMessage(); // Call the sendMessage function
        }
    });

    document.getElementById('clearChat').addEventListener('click', () => {
        messages = [];
        localStorage.removeItem('chatMessages');
        renderMessages();
    });

    document.getElementById('biodataButton').addEventListener('click', () => {
        window.location.href = 'biodata.html'; // Redirect to the biodata page
    });

    renderMessages();
</script>

</body>
</html>
