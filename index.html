<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        #chatBox {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        #messageInput {
            width: 80%;
        }
    </style>
    <script src="https://unpkg.com/date-fns@latest"></script>
    <script src="https://unpkg.com/date-fns-tz@latest"></script>
</head>
<body>

<div id="chatBox"></div>
<input type="text" id="messageInput" placeholder="Type your message...">
<button id="sendMessage">Send</button>

<script>
    // Sample messages array
    let messages = [
        { sender: 'krad', content: 'oh yea', timestamp: 1698889381 },
        { sender: 'krad', content: 'lets take a trip', timestamp: 1698889386 },
        { sender: 'krad', content: 'nono', timestamp: 1698889390 },
        { sender: 'kai', content: 'yippiii', timestamp: 1698889469 },
        { sender: 'kai', content: 'yeah', timestamp: 1698889474 },
        // Add more messages here with correct UTC timestamps
    ];

    // Function to format the UTC timestamp to Malaysian time
    function formatTimestamp(utcTimestamp) {
        const malaysianTime = dateFnsTz.toZonedTime(dateFns.fromUnixTime(utcTimestamp), 'Asia/Kuala_Lumpur');
        return dateFns.format(malaysianTime, 'dd/MM/yyyy, hh:mm:ss a'); // Format as desired
    }

    // Example function to render chat messages
    function renderMessages() {
        const chatBox = document.getElementById('chatBox');
        chatBox.innerHTML = ''; // Clear existing messages

        // Sort messages by timestamp in UTC
        messages.sort((a, b) => a.timestamp - b.timestamp);

        messages.forEach(message => {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `${message.sender}: ${message.content}<br>${formatTimestamp(message.timestamp)}`;
            chatBox.appendChild(messageElement);
        });

        chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
    }

    // Send message function
    document.getElementById('sendMessage').addEventListener('click', () => {
        const messageInput = document.getElementById('messageInput');
        if (messageInput.value.trim() !== '') {
            const newMessage = {
                sender: 'You', // Replace with actual sender
                content: messageInput.value,
                timestamp: Math.floor(Date.now() / 1000) // Current time in seconds
            };
            messages.push(newMessage);
            messageInput.value = ''; // Clear input field
            renderMessages(); // Re-render messages
        }
    });

    // Initial render of messages
    renderMessages();
</script>

</body>
</html>
