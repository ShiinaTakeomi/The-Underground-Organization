<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin: 5px;
            width: 80%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

<h1>Biodata</h1>
<form id="biodataForm">
    <input type="text" id="aliasName" placeholder="Alias Name" required>
    <input type="text" id="age" placeholder="Age" required>
    <input type="text" id="gender" placeholder="Gender" required>
    <input type="text" id="sexuality" placeholder="Sexuality" required>
    <input type="number" id="height" placeholder="Height (cm)" required>
    <input type="number" id="weight" placeholder="Weight (kg)" required>
    <input type="text" id="bodyType" placeholder="Body Type" required>
    <input type="text" id="appearance" placeholder="Appearance" required>
    <input type="text" id="personality" placeholder="Personality" required>
    <input type="text" id="hobbies" placeholder="Hobbies" required>
    <button type="submit">Save Biodata</button>
</form>

<script>
    const biodataForm = document.getElementById('biodataForm');
    biodataForm.onsubmit = function(event) {
        event.preventDefault(); // Prevent form submission

        // Get form data
        const character = {
            aliasName: document.getElementById('aliasName').value,
            age: document.getElementById('age').value,
            gender: document.getElementById('gender').value,
            sexuality: document.getElementById('sexuality').value,
            height: document.getElementById('height').value,
            weight: document.getElementById('weight').value,
            bodyType: document.getElementById('bodyType').value,
            appearance: document.getElementById('appearance').value,
            personality: document.getElementById('personality').value,
            hobbies: document.getElementById('hobbies').value
        };

        // Debugging: log the character data to the console
        console.log("Character data to save:", character);

        // Save to localStorage
        localStorage.setItem('character', JSON.stringify(character)); // Store character data

        alert("Biodata saved successfully!"); // Alert for successful save
        window.location.href = 'index.html'; // Redirect to main page after saving
    };
</script>

</body>
</html>
