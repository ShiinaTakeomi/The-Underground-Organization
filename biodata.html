<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        input, textarea {
            margin: 10px;
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Character Biodata</h1>
<form id="biodataForm">
    <input type="text" id="alias" placeholder="Alias Name" required>
    <input type="number" id="age" placeholder="Age" required>
    <input type="text" id="gender" placeholder="Gender" required>
    <input type="text" id="sexuality" placeholder="Sexuality" required>
    <input type="number" id="height" placeholder="Height (cm)" required>
    <input type="number" id="weight" placeholder="Weight (kg)" required>
    <input type="text" id="bodyType" placeholder="Body Type" required>
    <textarea id="appearance" placeholder="Appearance" rows="3" required></textarea>
    <textarea id="personality" placeholder="Personality" rows="3" required></textarea>
    <textarea id="hobbies" placeholder="Hobbies" rows="3" required></textarea>
    <button type="submit">Submit</button>
</form>
<button id="returnButton">Return to Chat</button>

<script>
    document.getElementById('biodataForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const alias = document.getElementById('alias').value;
        const age = document.getElementById('age').value;
        const gender = document.getElementById('gender').value;
        const sexuality = document.getElementById('sexuality').value;
        const height = document.getElementById('height').value;
        const weight = document.getElementById('weight').value;
        const bodyType = document.getElementById('bodyType').value;
        const appearance = document.getElementById('appearance').value;
        const personality = document.getElementById('personality').value;
        const hobbies = document.getElementById('hobbies').value;

        // Save character details to localStorage
        const character = { alias, age, gender, sexuality, height, weight, bodyType, appearance, personality, hobbies };
        localStorage.setItem('character', JSON.stringify(character));

        alert(`Character Created!\nAlias: ${alias}\nAge: ${age}\nGender: ${gender}\nSexuality: ${sexuality}\nHeight: ${height} cm\nWeight: ${weight} kg\nBody Type: ${bodyType}\nAppearance: ${appearance}\nPersonality: ${personality}\nHobbies: ${hobbies}`);
        // Redirect back to the main page
        window.location.href = 'index.html';
    });

    document.getElementById('returnButton').addEventListener('click', () => {
        window.location.href = 'index.html'; // Redirect back to the chat page
    });
</script>

</body>
</html>
